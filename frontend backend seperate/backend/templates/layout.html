<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Dynamic Page Title -->
    <title>{{ title or "Jubilant Tech - Your Global IT Partner" }}</title>

    <!-- ðŸŒ GLOBAL BASE CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">

    <!-- ðŸŒ GLOBAL HEADER CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/header.css') }}">

    <!-- ðŸŒ GLOBAL FOOTER CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/footer.css') }}">

    <!-- ðŸŒ BOOTSTRAP -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <!-- â­ PAGE-SPECIFIC CSS FROM CHILD TEMPLATES -->
    {% block styles %}{% endblock %}

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Favicon -->
    <link rel="icon" href="/static/images/jubiliant-logo.webp">

    <!-- Icons -->
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <!-- Intl Telephone Input -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/intl-tel-input@18.1.1/build/css/intlTelInput.css">
</head>

<body>

    <!-- GLOBAL HEADER -->
    {% include "components/header.html" %}

    <!-- MAIN CONTENT -->
    <main>
        {% block content %}
        {% endblock %}
    </main>

    <!-- GLOBAL FOOTER -->
    {% include "components/footer.html" %}

    <!-- GLOBAL INQUIRY MODAL -->
    {% include "components/inquiry_modal.html" %}

    <!-- Intl Tel JS -->
    <script src="https://cdn.jsdelivr.net/npm/intl-tel-input@18.1.1/build/js/intlTelInput.min.js"></script>

    <!-- Feather Icons Activate -->
    <script>
        feather.replace();
    </script>

</body>
</html>
