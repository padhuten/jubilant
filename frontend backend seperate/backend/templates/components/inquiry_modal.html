<!-- Inquiry Button (Fixed at bottom-right) -->
<button class="inquiry-button" onclick="toggleInquiryModal('open')">ðŸ’¬ Inquiry</button>

<!-- Inquiry Modal -->
<div id="inquiryModal" class="modal-overlay" style="display: none;">
    <div class="modal-content">
        <div class="modal-header">
            <div>
                <h2>Send an Inquiry</h2>
            </div>
            <button type="button" class="close-btn" onclick="toggleInquiryModal('close')" aria-label="Close modal">&times;</button>
        </div>

        <p class="modal-subtitle">Tell us what you needâ€”we'll respond within 24 hours.</p>

        <form id="inquiryForm" action="/send-inquiry" method="POST">
            <div>
                <label for="inquiry-name">Full Name *</label>
                <input 
                    type="text" 
                    id="inquiry-name" 
                    name="name" 
                    placeholder="John Doe" 
                    required 
                />
            </div>

            <div>
                <label for="inquiry-email">Email Address *</label>
                <input 
                    type="email" 
                    id="inquiry-email" 
                    name="email" 
                    placeholder="john@example.com" 
                    required 
                />
            </div>

            <div>
                <label for="inquiry-phone">Phone Number</label>
                <input 
                    type="tel" 
                    id="inquiry-phone" 
                    name="phone" 
                    placeholder="+91 xxxx xxxxxx" 
                />
            </div>

            <div>
                <label for="inquiry-product">Product / Service *</label>
                <select id="inquiry-product" name="product" required>
                    <option value="">Select a product</option>
                    <option value="CPU">CPU</option>
                    <option value="HDD">HDD</option>
                    <option value="SSD">SSD</option>
                    <option value="Memory">Memory</option>
                    <option value="Laptop">Laptop</option>
                    <option value="Monitor">Monitor</option>
                    <option value="Mini PC">Mini PC</option>
                    <option value="Network">Network Equipment</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <div>
                <label for="inquiry-quantity">Quantity (optional)</label>
                <input 
                    type="number" 
                    id="inquiry-quantity" 
                    name="quantity" 
                    placeholder="1" 
                    min="1"
                />
            </div>

            <p class="modal-footer-text">
                âœ“ We respect your privacy. Your information is secure and will only be used to respond to your inquiry.
            </p>

            <button type="submit" class="submit-button">Send Inquiry</button>
            <p id="inquirySuccessMsg" style="display: none;"></p>
            <p id="inquiryErrorMsg" style="display: none;"></p>
        </form>
    </div>
</div>
