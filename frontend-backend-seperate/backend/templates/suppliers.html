<script>
function filterBrands(letter) {
    const buttons = document.querySelectorAll('.filter-btn');
    const brandItems = document.querySelectorAll('.brand-item');
    const flashItems = [];

    // update active button
    buttons.forEach(btn => btn.classList.remove('active'));
    const clickedButton = Array.from(buttons)
        .find(btn => btn.textContent.trim().toUpperCase() === letter.toUpperCase());
    if (clickedButton) clickedButton.classList.add('active');

    brandItems.forEach(item => {
        const initial = (item.getAttribute('data-brand-initial') || '')
            .trim()
            .toUpperCase();

        if (letter === 'ALL' || initial === letter.toUpperCase()) {
            item.hidden = false;   // ✅ SAFE SHOW
            flashItems.push(item);
        } else {
            item.hidden = true;    // ✅ SAFE HIDE
            item.classList.remove('flash');
        }
    });

    // flash effect
    setTimeout(() => {
        flashItems.forEach(item => {
            item.classList.add('flash');
            setTimeout(() => item.classList.remove('flash'), 1000);
        });
    }, 100);
}

// show all brands on page load
document.addEventListener('DOMContentLoaded', function () {
    filterBrands('ALL');
});
</script>
